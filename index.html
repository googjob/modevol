<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旅游观光 - 探索世界</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      id="gfonts"
      href="https://assets.icoderoad.com/css/gfont.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="#">
          <h1 class="logo">旅游观光</h1>
        </a>

        <button class="nav-toggle-btn" data-nav-toggle-btn>
          <ion-icon name="menu-outline" class="open"></ion-icon>
          <ion-icon name="close-outline" class="close"></ion-icon>
        </button>

        <nav class="navbar">
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link">首页</a>
            </li>
            <li>
              <a href="#about-us" class="navbar-link">关于我们</a>
            </li>
            <li>
              <a href="#popular" class="navbar-link">特色旅游</a>
            </li>
            <li>
              <a href="#destination" class="navbar-link">目的地</a>
            </li>
            <li>
              <a href="#blog" class="navbar-link">博客</a>
            </li>
            <li>
              <a href="#" class="navbar-link">联系我们</a>
            </li>
          </ul>
          <a href="new_file.html" class="btn btn-secondary">立即预订</a>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <section
          class="section hero"
          style="
            background-image: url('https://assets.icoderoad.com/course/tourest/hero-bg-bottom.png'),
              url('https://assets.icoderoad.com/course/tourest/hero-bg-top.png');
          "
        >
          <div class="container">
            <img
              src="https://assets.icoderoad.com/course/tourest/shape-1.png"
              width="61"
              height="61"
              alt="矢量形状"
              class="shape shape-1"
            />
            <img
              src="https://assets.icoderoad.com/course/tourest/shape-2.png"
              width="56"
              height="74"
              alt="矢量形状"
              class="shape shape-2"
            />
            <img
              src="https://assets.icoderoad.com/course/tourest/shape-3.png"
              width="57"
              height="72"
              alt="矢量形状"
              class="shape shape-3"
            />
            <div class="hero-content">
              <p class="section-subtitle">探索您的旅行</p>
              <h2 class="hero-title">值得信赖的<br />旅行社</h2>
              <p class="hero-text">
                旅行的收获并非只有经历和风景，行走在路上，才能看见更宽阔的世界，行走出一个更清醒的自己，行走出人生更大的格局。
              </p>
              <div class="btn-group">
                <a href="#" class="btn btn-primary">联系我们</a>
                <a href="#" class="btn btn-outline">更多</a>
              </div>
            </div>

            <figure class="hero-banner">
              <img
                src="https://assets.icoderoad.com/course/tourest/hero-banner.png"
                width="686"
                height="812"
                loading="lazy"
                alt="hero banner"
                class="w-100"
              />
            </figure>
          </div>
        </section>
        <section class="section destination" id="destination">
          <div class="container">
            <p class="section-subtitle">目的地</p>
            <h2 class="h2 section-title">选择您想去的地方</h2>
            <ul class="destination-list">
              <li class="w-50">
                <a href="#" class="destination-card">
                  <figure class="card-banner">
                    <img
                      src="https://assets.icoderoad.com/course/tourest/destination-1.jpg"
                      width="1140"
                      height="1100"
                      loading="lazy"
                      alt="马累, 马尔代夫"
                      class="img-cover"
                    />
                  </figure>
                  <div class="card-content">
                    <p class="card-subtitle">马累</p>
                    <h3 class="h3 card-title">马尔代夫</h3>
                  </div>
                </a>
              </li>
              <li class="w-50">
                <a href="#" class="destination-card">
                  <figure class="card-banner">
                    <img
                      src="https://assets.icoderoad.com/course/tourest/destination-2.jpg"
                      width="1140"
                      height="1100"
                      loading="lazy"
                      alt="曼谷, 泰国"
                      class="img-cover"
                    />
                  </figure>
                  <div class="card-content">
                    <p class="card-subtitle">曼谷</p>
                    <h3 class="h3 card-title">泰国</h3>
                  </div>
                </a>
              </li>
              <li class="w-50">
                <a href="#" class="destination-card">
                  <figure class="card-banner">
                    <img
                      src="https://assets.icoderoad.com/course/tourest/destination-3.jpg"
                      width="1110"
                      height="480"
                      loading="lazy"
                      alt="吉隆坡, 马来西亚"
                      class="img-cover"
                    />
                  </figure>
                  <div class="card-content">
                    <p class="card-subtitle">吉隆坡</p>
                    <h3 class="h3 card-title">马来西亚</h3>
                  </div>
                </a>
              </li>
              <li class="w-50">
                <a href="#" class="destination-card">
                  <figure class="card-banner">
                    <img
                      src="https://assets.icoderoad.com/course/tourest/destination-4.jpg"
                      width="1110"
                      height="480"
                      loading="lazy"
                      alt="加德满都, 尼泊尔"
                      class="img-cover"
                    />
                  </figure>
                  <div class="card-content">
                    <p class="card-subtitle">加德满都</p>
                    <h3 class="h3 card-title">尼泊尔</h3>
                  </div>
                </a>
              </li>
              <li class="w-50">
                <a href="#" class="destination-card">
                  <figure class="card-banner">
                    <img
                      src="https://assets.icoderoad.com/course/tourest/destination-5.jpg"
                      width="1110"
                      height="480"
                      loading="lazy"
                      alt="雅加达, 印度尼西亚"
                      class="img-cover"
                    />
                  </figure>
                  <div class="card-content">
                    <p class="card-subtitle">雅加达</p>
                    <h3 class="h3 card-title">印度尼西亚</h3>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </article>
    </main>

    <script src="./script.js"></script>
    <script
      id="ioniconsesm"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      id="ionicons"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
